<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Зал</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>


<script>
    function validate() {
        var select = $('#select').val();
        if (select == 'Выберите сеанс') {
            alert("Не выбран сеанс");
            return false;
        }
        let places = document.getElementsByName('place');
        for (let i = 0; i < places.length; i++) {
            if (places[i].checked) {
                alert("Выбрано место " + places[i].value);
                return true;
            }
        }
        alert("Не выбрано ни одного места");
        return false;
    }

    function loadPlaces() {
        $.ajax({
            type: 'GET',
            url: "./hall.do",
            dataType: 'json'
        }).done(function (data) {
                for (var ticket of data) {
                    var ticketId = ticket.row + "" + ticket.cell;
                    var input = document.getElementById(ticketId);
                    input.setAttribute('disabled', 'true');
                }
        }).fail(function (err) {
            alert(err.toString());
            console.log(err)
        });
        setInterval(function () {
            loadPlaces();
        }, 50000);
    }

    function pay() {
        if (validate()) {
            window.location.href = "/cinema/payment.html?place=" + ticketId() + "&id=" + ticketId()
                + "&session=" + document.getElementById('bookingForm').value;
        }
    }

    function ticketId() {
        let places = document.getElementsByName('place');
        for (let i = 0; i < places.length; i++) {
            if (places[i].checked) {
                return places[i].id;
            }
        }
        return -1;
    }

</script>
<div class="container">
    <div class="row pt-3">
        <h4>
            Бронирование месте на сеанс
        </h4>
        <div class="container">
            <div class="row-pt-3">
                <select class="form-select" id="bookingForm">
                    <option selected>Выберите сеанс</option>
                    <option value="17-00" onclick="loadPlaces();">17-00</option>
                </select>
            </div>
        </div>

    <table class="table table-bordered" id="placesTable">
        <thead>
        <tr>
            <th style="width: 120px;">Ряд / Место</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>1</th>
            <td><input required type="radio" name="place" value="1.1" id="11"> Ряд 1, Место 1</td>
            <td><input required type="radio" name="place" value="1.2" id="12"> Ряд 1, Место 2</td>
            <td><input required type="radio" name="place" value="1.3" id="13"> Ряд 1, Место 3</td>
        </tr>
        <tr>
            <th>2</th>
            <td><input required type="radio" name="place" value="2.1" id="21"> Ряд 2, Место 1</td>
            <td><input required type="radio" name="place" value="2.2" id="22"> Ряд 2, Место 2</td>
            <td><input required type="radio" name="place" value="2.3" id="23"> Ряд 2, Место 3</td>
        </tr>
        <tr>
            <th>3</th>
            <td><input required type="radio" name="place" value="3.1" id="31"> Ряд 3, Место 1</td>
            <td><input required type="radio" name="place" value="3.2" id="32"> Ряд 3, Место 2</td>
            <td><input required type="radio" name="place" value="3.3" id="33"> Ряд 3, Место 3</td>
        </tr>
        </tbody>
    </table>

        <div class="row">
            <button type="button" class="btn btn-success" onclick="pay()">Оплатить</button>
        </div>
</div>

</div>

</body>
</html>
